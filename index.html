
<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <section class="game">
        <!--Title -->
        <div class="title t-p">Rock Paper Scissors</div>
<br><br>
          <!--Display Score of player and computer -->
        <div class="score">
            <div class="playerScore">
                <h2 class="playerScore">Player</h2>
                <p class="p-count count playerScore">0</p>

            </div>
            <div class="computerScore mb-5">
                <h2 class="computerScore">Computer</h2>
                <p class="c-count count computerScore">0</p>

            </div>
        </div>
                <div class="result"></div>

        <div class="move"></div>

          <!--Number of moves left before game ends -->
        <div class="movesleft">Moves Left: 10 </div>

          <!--Options available to player to play game -->
        <div class="options">

          <div class="container rpc-img">
            <img src="https://talksport.com/wp-content/uploads/sites/5/2021/06/crop-822912.jpg?strip=all&w=836&quality=100" alt="Snow">
            <button class="rock">Rock</button>
          </div>

          <div class="container rpc-img">
            <img src="https://c.ndtvimg.com/2022-03/06f6lva8_will-smith-slaps-chris-rock_625x300_29_March_22.jpg" alt="Paper">
            <button class="paper">Paper</button>
          </div>

          <div class="container rpc-img">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Standard_scissors.jpg" alt="Scissors">
            <button class="scissor">Scissors</button>
          </div>

        </div>
<div>
  <h2>If you win:<button id="btnParty" type="button">Party!!</button>
<div id="tsparticles"></h2>
</div>
<div>
  <h2>Dont Cheat ðŸ™„</h2>
</div>
          <!--Final result of game -->


          <!--Reload the game -->
        <button class="reload"></button>


    </section>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
        <section class="game">
            <!-- title -->
            <div class="title">
                <h1 class="main">Rock Paper Scissors</h1>
            </div>
            <!-- scoreboard Display for User and Ai -->
            <div class="score">
                <div class="playerscore">
                    <h2>Player</h2>
                    <p class="p-count count"> 0 </p>
                </div>
                <div class="computerscore">
                    <h2>Computer</h2>
                    <p class="c-count count"> 0 </p>
                </div>
            </div>
            <!-- Instructions -->
            <div class="move coolm">Choose your move</div>
            <br><br>
            <!-- player selection buttons -->
            <div class="options">
                <button onClick="userChoice(0)" class="rock poption">Rock</button>
                <button onClick="userChoice(1)" class="paper poption">Paper</button>
                <button onClick="userChoice(2)" class="scissors poption">Scissors</button>
            </div>
            <!-- Show result of round -->

            Your choice: <span class="userChoice"></span> <br />
            Computer: <span class="computerChoice"></span>

            <div class="result"></div>

            <!--Reset Scoreboard-->
            <div>
                <button onClick="resetGame()" class="reset"> Reset </button>
            </div>

            <img class="gif" src="https://c.tenor.com/ybFs4Wu7AjcAAAAC/rockpaperscissors-rock.gif" alt="gif">
        </section>
        <footer class="footer">
          Copyright @MaximZLLC
        </footer>
    <script src="script.js"></script>
</body>
</html>
